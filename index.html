<body>



<nav class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Scratch Test</a>
    </div>
    </div><!-- /.container-fluid -->  
</nav>

 <div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
<main class="mdl-layout__content">
    <div class="mdl-grid centered">
      <div class="mdl-cell mdl-cell--12-col card">
         <div class="slogan">
           <h1>Sign In</h1>
           <p>請填寫你的班級座號</p>
          </div>
          <ul>
          <form name="stuform">  
            <li>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" name="stuclass">
                <input class="mdl-textfield__input" type="text" name="class" id ="classnum"/>
                <label class="mdl-textfield__label">班級...</label>
              </div>
            </li>
            <li>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" name="stuclass">
                <input class="mdl-textfield__input" type="text" name="stu_id" id ="stu_id"/>
                <label class="mdl-textfield__label">座號...</label>
              </div>
            </li>           
            <li><label id ="loginLbl"></label></li>
            </form> 
          </ul>
         <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" onclick="idsave()" id="btncheck" value="確認" >

    </div>
  </main>
</div>
